<div class="container mb-5">
    <div class="row">
        <div class="col-md-12  ">
            <h3 class="text-center"> NEW CATEGORIES</h3>
            <p class="text-center mb-3"> you can add new categories from here</p>
                
            <!--template-driven [name, ng moel[inputs], ngform[form], ngsubmit[button]---->
            <form action="" class="form-inline text-center   " #categoryForm="ngForm"  (ngSubmit)="onSubmit(categoryForm)">
                    <div class="d-flex align-items-center justify-content-center form-group">
                        <input type="text" name="category" class="form-control shadow-border w-50 " 
                    placeholder="add new category" ngModel
                    #newcat="ngModel"
                    required
                    [ngClass]="{'is-invalid': newcat.invalid && newcat.touched }"
                    >
                   

                <div class=" py-3 text-center ">
                    <button class="btn btn-dark text-nowrap px-3 mx-3 " [disabled]="categoryForm.invalid" >add category</button>
                  </div>

                        
                    </div>

                    <!-- alerts -->
                     <div class="row">
                        <div class="col-md-3"></div>
                        <div class="d-flex justify-content-center align-items-center col-md-6">
                            <!-- Alert message -->
                            <div class="alert alert-danger w-100  py-1" *ngIf="newcat.touched && newcat.invalid">
                                Category field is required
                            </div>
                            
                            <!-- Success message -->
                            <div class="alert alert-success w-100  py-1"  *ngIf=" newcat.valid">
                                Category matches expected input
                            </div>
                        </div>

                        <div class="col-md-3 "></div>
                        
    
    

                     </div>
                    
                  
                    
                  
            </form>
        </div>
    </div>

    <div class="row mb-5 mt-2">
        <div class="col-md-3">

        </div>
        <div class="col-md-6 mb-5">
            <div class="card shadow-border mb-5">
                <div class="card-body ">
                    <table class="row-border table hover mb-5 ">
                        <thead>
                            <tr class="mb-3">
                                <th>   Number </th>
                                <th>   Category</th>
                                <th>   Action </th>

                            </tr>
                        </thead>

                        <tbody >
                            <!-- //show data fromfirestore -->
                            <tr *ngFor="let cat of categoryArray; let i=index">
                                <td> {{i}}</td>
                                <td> {{cat.category}}</td>

                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-3 mb-5"></div>
</div>
